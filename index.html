<!DOCTYPE html>
<html>
<head>
    <title>HTML Input Types Example</title>
</head>
<body>
    <!-- Text Input -->
    <label for="text-input">Text:</label>
    <input type="text" id="text-input" name="text-input">
    <br>

    <!-- Email Input -->
    <label for="email-input">Email:</label>
    <input type="email" id="email-input" name="email-input">
    <br>

    <!-- Password Input -->
    <label for="password-input">Password:</label>
    <input type="password" id="password-input" name="password-input">
    <br>

    <!-- Number Input -->
    <label for="number-input">Number:</label>
    <input type="number" id="number-input" name="number-input">
    <br>

    <!-- Date Input -->
    <label for="date-input">Date:</label>
    <input type="date" id="date-input" name="date-input">
    <br>

    <!-- Time Input -->
    <label for="time-input">Time:</label>
    <input type="time" id="time-input" name="time-input">
    <br>

    <!-- Range Input -->
    <label for="range-input">Range:</label>
    <input type="range" id="range-input" name="range-input">
    <br>

    <!-- Checkbox Input -->
    <label for="checkbox-input">Checkbox:</label>
    <input type="checkbox" id="checkbox-input" name="checkbox-input">
    <br>

    <!-- Radio Input -->
    <fieldset>
        <legend>Radio Group:</legend>
        <label for="radio-input-1">Option 1:</label>
        <input type="radio" id="radio-input-1" name="radio-group" value="1">
        <label for="radio-input-2">Option 2:</label>
        <input type="radio" id="radio-input-2" name="radio-group" value="2">
    </fieldset>
    <br>

    <!-- File Input -->
    <label for="file-input">File:</label>
    <input type="file" id="file-input" name="file-input">
    <br>

    <!-- Submit Button -->
    <input type="submit" value="Submit">
    <br>

    <!-- Reset Button -->
    <input type="reset" value="Reset">
    <br>

    <!-- Hidden Input -->
    <input type="hidden" id="hidden-input" name="hidden-input" value="some hidden value">
    <br>

    <!-- Color Input -->
    <label for="color-input">Color:</label>
    <input type="color" id="color-input" name="color-input">
    <br>

    <!-- Search Input -->
    <label for="search-input">Search:</label>
    <input type="search" id="search-input" name="search-input">
    <br>

    <!-- Telephone Input -->
    <label for="tel-input">Telephone:</label>
    <input type="tel" id="tel-input" name="tel-input">
    <br>

    <!-- URL Input -->
    <label for="url-input">URL:</label>
    <input type="url" id="url-input" name="url-input">
    <br>

    <!-- Month Input -->
    <label for="month-input">Month:</label>
    <input type="month" id="month-input" name="month-input">
    <br>

    <!-- Week Input -->
    <label for="week-input">Week:</label>
    <input type="week" id="week-input" name="week-input">
    <br>

    <!-- Datetime-Local Input -->
    <label for="datetime-local-input">Datetime Local:</label>
    <input type="datetime-local" id="datetime-local-input" name="datetime-local-input">
    <br>

    <!-- Image Input -->
    <label for="image-input">Image Button:</label>
    <input type="image" id="image-input" src="button-image.png" alt="Submit Button Image">
    <br>

    <textarea> this is textarea
    </textarea> <br/>
    <!-- Button -->
    <button type="button">Click Me!</button>
</body>
</html>
